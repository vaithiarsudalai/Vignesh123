<div class="container mt-4">
    <div class="col-md-3 float-left">
        <div class="card card-body" *ngFor='let m of mobiles'>
    <img src="{{m.img}}" class="card-img-top" alt="" (click)='sendMobiles(m)'>
    <h4 class="card-title">{{m.brand}}</h4>
        </div>
    </div>
        <app-mobile-details [mobileDetails]='mobileData'></app-mobile-details>
    </div>
